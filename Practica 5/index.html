<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input for="text" name="nombre" id="nombre">
        
        <label for="apellido">Apellido:</label>
        <input for="apellido" name="apellido" id="apellido">

        <input type="submit" value="Enviar">
    </form>
    <hr>
    <form action="">
        <fieldset>
            <label for="nombre">Nombre</label>
            <input for="text" required name="nombre2" id="nombre2" placeholder="ingresa tu nombre">
            
            <label for="correo">Correo:</label>
            <input for="email" required name="correo" id="correo">
            
            <label for="edad">Edad:</label>
            <input for="number" step="any" name="edad" id="edad">

            <label for="lenguaje">Lenguaje favorito:</label>
            <input for="radio" name="lenguaje" id="js">Js
            <input for="radio" name="lenguaje" id="python">Python
            <input for="radio" name="lenguaje" id="c">C
            <br><br><br>
        </fieldset>
    </form>
</body>
</html>
